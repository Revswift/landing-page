<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RevSwift</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-header {
            background: var(--secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            color: var(--muted-fg);
            font-size: 0.875rem;
        }
        .actions-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .table-container {
            background: var(--secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: var(--muted);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        tr:hover {
            background: var(--muted);
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-test {
            background: hsl(45, 100%, 50%, 0.2);
            color: hsl(45, 100%, 60%);
        }
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-export {
            background: var(--primary);
            color: var(--primary-fg);
        }
        .btn-logout {
            background: var(--destructive);
            color: white;
        }
        .btn-mark {
            background: var(--muted);
            color: var(--fg);
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1 style="font-size: 1.5rem; font-weight: 700;">RevSwift Admin</h1>
        <button id="logoutBtn" class="btn-small btn-logout">Logout</button>
    </div>

    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="realCount">0</div>
                <div class="stat-label">Real Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="testCount">0</div>
                <div class="stat-label">Test Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">Today</div>
            </div>
        </div>

        <div class="actions-bar">
            <button id="exportBtn" class="btn-small btn-export">Export CSV</button>
            <button id="refreshBtn" class="btn-small btn-mark">Refresh</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Job Title</th>
                        <th>Phone</th>
                        <th>Country</th>
                        <th>Referrals</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="waitlistTable">
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 2rem;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
